        position: relative;

    }

    .nav-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;

    /* Search box focus effects */

    /* === RESPONSIVE DESIGN FIXES === */

    /* Mobile First Approach */
    @media (max-width: 767px) {
        .bv-navbar {
            padding: 0.4rem 0.5rem;

    /* Tablet View (768px - 1023px) */
    @media (min-width: 768px) and (max-width: 1023px) {
        .bv-navbar {
            padding: 0.5rem 1rem;

        .bv-searchbox {

        opacity: 1;

</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggleMenu");
        const menu = document.getElementById("menu");
        const mobileResourcesToggle = document.getElementById("mobileResourcesToggle");
        const resourcesDropdown = document.getElementById("resourcesDropdown");
        const searchInput = document.getElementById('searchInput');
        const searchSuggestions = document.getElementById('searchSuggestions');
        
        // Enhanced toggle menu function
        const toggleMenu = () => {
            const isOpening = menu.classList.contains("hidden");
            menu.classList.toggle("hidden");
            menu.classList.toggle("block");
            toggleButton.classList.toggle("active");
            
            // Close resources dropdown when closing main menu
            if (!isOpening) {
                resourcesDropdown.classList.remove("mobile-show");
                if (mobileResourcesToggle) {
                    mobileResourcesToggle.querySelector('svg').classList.remove("svg-rotate");
                }
            }
        };
        
        // Toggle resources dropdown on mobile
        const toggleResourcesDropdown = (e) => {
            if (e) e.stopPropagation();
            resourcesDropdown.classList.toggle("mobile-show");
            if (mobileResourcesToggle) {
                mobileResourcesToggle.querySelector('svg').classList.toggle("svg-rotate");
            }
        };
        
        // Toggle menu on button click
        toggleButton.addEventListener("click", toggleMenu);
        
        // Toggle resources dropdown on mobile
        if (mobileResourcesToggle) {
            mobileResourcesToggle.addEventListener("click", toggleResourcesDropdown);
        }
        
        // Enhanced search functionality
        searchInput.addEventListener('focus', () => {
            searchSuggestions.classList.add('show');
            searchSuggestions.classList.remove('hidden');
        });
        
        searchInput.addEventListener('blur', () => {
            setTimeout(() => {
                searchSuggestions.classList.remove('show');
                searchSuggestions.classList.add('hidden');
            }, 200);
        });
        
        // Enhanced close menu when clicking outside
        document.addEventListener("click", (e) => {
            const isMobile = window.innerWidth < 1024;
            const clickedInsideMenu = menu.contains(e.target);
            const clickedToggle = toggleButton.contains(e.target);
            const clickedSearch = e.target.closest('.bv-searchbox');
            
            if (isMobile && !clickedInsideMenu && !clickedToggle && !clickedSearch) {
                menu.classList.add("hidden");
                menu.classList.remove("block");
                resourcesDropdown.classList.remove("mobile-show");
                toggleButton.classList.remove("active");
                if (mobileResourcesToggle) {
                    mobileResourcesToggle.querySelector('svg').classList.remove("svg-rotate");
                }
            }
        });
        
        // Enhanced responsive behavior
        const handleResize = () => {
            const isDesktop = window.innerWidth >= 1024;
            
            if (isDesktop) {
                // Desktop behavior
                menu.classList.remove("hidden");
                menu.classList.add("flex", "lg:flex");
                menu.classList.remove("block");
                resourcesDropdown.classList.remove("mobile-show");
                toggleButton.classList.remove("active");
                
                if (mobileResourcesToggle) {
                    mobileResourcesToggle.querySelector('svg').classList.remove("svg-rotate");
                }
            } else {
                // Mobile/Tablet behavior
                if (menu.classList.contains("block")) {
                    menu.classList.add("hidden");
                    menu.classList.remove("block");
                }
                menu.classList.remove("flex", "lg:flex");
            }
        };
        
        // Initial check
        handleResize();
        
        // Enhanced resize handler with debounce
        let resizeTimeout;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(handleResize, 100);
        });

        // Enhanced scroll effect for navbar
        let lastScrollTop = 0;
        const navbar = document.querySelector('.bv-navbar');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const isMobile = window.innerWidth < 1024;
            
            if (isMobile) {
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    navbar.style.transform = 'translateY(-100%)';
                } else {
                    navbar.style.transform = 'translateY(0)';
                }
            }
            
            lastScrollTop = scrollTop;
        });

        // Enhanced search suggestions
        

        // Prevent dropdown close when clicking inside
        resourcesDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    });
</script>
